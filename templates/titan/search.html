{% extends 'base.html'%}
{%block content%}

<h1>Search drugs & Prescribers</h1>


<div class="container">


 
    <div class="d-flex justify-content-center" style="width: 80%;">

        <div class="d-flex justify-content-center align-items-center" style="background-color: lightgray; padding: 1rem; margin: auto; border-radius: 1rem;">
            <h2>I'm looking for a... </h2>
            <div class="d-flex justify-content-center" >
                <label for="searchparam">Prescriber</label>
                  <input class="" style="height: 2rem; width: 2rem; margin-left: 2rem;" id="prescriberradio" type="radio" id="prescriberradio" value="prescriber" name="searchparam" onclick="switchforms();" checked > 
            </div>
            <div class="d-flex justify-content-center">
                <label for="searchparam">Drug</label>
                 <input class="" style="height: 2rem; width: 2rem; margin-left: 2rem;"  type="radio" id="drugradio" value="drug" name="searchparam" onclick="switchforms();" >
            </div>
        </div>


        <div class="d-flex" style="background-color:#f44336!important; padding: 2rem; border-radius: 1rem; margin: 2rem; " id="prescriberform">
            <form action="tbd" method="get">
                <div class="d-flex justify-content-center" >

                    <h3>Prescriber Details </h3>
                    <h5> <i> All fields are optional</i> </h5>

                    <div class="d-flex">
                        <h3 for="firstname">First Name:</h3>
                        <input class="form-control" type="text" placeholder="First Name" name="firstname" >
                
                    </div>
                    

                    <div class="d-flex flex-column">
                        <h3 for="lastname">Last name:</h3>
                        <input class="form-control" type="text" placeholder="Last Name" name="lastname" >
                    </div>

                    <div>
                        <h3 for="state">State</h3>
                        <select class="form-control" name="state" id="state">
                            <option value="" selected>Any</option>
                            <option value="UT">Utah</option>
                            <option value="TX">Texas</option>
                            <option value="MUM">URMUM</option>
                            <option value="YEET">yadda</option>
                        </select>

                    </div>

                    <div class="d-flex flex-row">
                        <h3>Gender</h3>
                        <label for="gender">Male</label>
                        <input style="height: 2rem; width: 2rem; margin-left: 2rem;" type="radio" id="male" value="male" name="gender" >
                        <label for="gender">Female</label>
                        <input style="height: 2rem; width: 2rem; margin-left: 2rem;" type="radio" id="female" value="female" name="gender" >
                    </div>

                    
                    
                    <button type="submit" class="btn d-flex justify-content-center">Submit!</button>
                </div>
            </form>
        </div>

        <div id="drugform" style="background-color:#f44336!important; padding: 2rem; border-radius: 1rem; margin: 2rem; display: none; ">
            <form class="d-flex justify-content-center" action="tbd" method="get">

        
                <label for="medicationname">Medication Name</label>
                <input class="form-control" type="text" placeholder="Medication Name" name="medicationname" >       

                <label for="isopioid">Opioid?</label>
                <input class="form-control" type="checkbox" id="isopioidcheckbox" value="yes" name="isopioid" >

                
                <button type="submit" class="btn d-flex justify-content-center">Submit!</button>
            </form>
        </div>
        

         <table>
             <tr>
            

         </table>
    

    </div>


</div>



{% endblock%}
